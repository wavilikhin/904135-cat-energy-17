<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Подбор программы</title>
  </head>
  <body>
    <!-- Page header start -->
    <header class="page-header">
      <div class="page-header__logo">
        <picture>
          <source
            media="(min-width: 1440px)"
            srcset="img/logo-desktop-svg.png 1x, img/logo-desktop-svg@2x.png 2x, img/logo-desktop-svg@3x.png 3x">
          <source
            media="(min-width: 768px)"
            srcset="img/logo-tablet-svg.png 1x, img/logo-tablet-svg@2x.png 2x, img/logo-tablet-svg@3x.png 3x">
          <img
            width="191px"
            height="39px"
            src="img/logo-mobile-header-svg.png"
            srcset="img/logo-mobile-header-svg@2x.png 2x, img/logo-mobile-header-svg@3x.png 3x"
            alt="Логотип Кэт энерджэи"
            class="page-header__logo-image">
        </picture>
        <picture>
          <img
            width="19px"
            height="19px"
            src="img/m-close-svg.png"
            srcset="img/m-close-svg@2x.png 2x, img/m-close-svg@3x.png 3x"
            alt="Скрыть меню навигации"
            class="page-header__menu nav--hide">
        </picture>
      </div>
    </header>
    <!-- Page header end -->
    <!-- Page nav start-->
    <nav class="page-header__nav page-header__nav--form">
      <ul class="page-header__nav-list page-header__nav-list--form nav-list--hidden">
        <li class="nav-list__item  nav-list__item--form nav-list__item--main">
          <a
            class="nav-list__link nav-list__link--form"
            href="index.html">
              <span class="nav-list__text">Главная</span>
          </a>
        </li>
        <li class="nav-list__item nav-list__item--products">
          <a
            class="nav-list__link"
            href="catalog.html">
            <span class="nav-list__text">Каталог прродукции</span>
          </a>
        </li>
        <li class="nav-list__item nav-list__item--programm">
          <a
            class="nav-list__link"
            href="form.html">
              <span class="nav-list__text">Подбор программы</span>
          </a>
        </li>
      </ul>
    </nav>
    <!-- Page nav end-->
    <!-- Page main start-->
    <main class="page-main page-main--form">
      <div class="page-main__headline-wrapper page-main__headline-wrapper--form">
        <h2 class="page-main__headline page-main__headline--form">Подбор программы</h2>
        <p class="page-main__headline-par page-main__headline-par--form">Заполните анкету и мы подберем
          программу питания для вашего кота</p>
      </div>
    </main>
    <!-- Page main end-->
    <!-- Page footer start -->
    <footer class="page-footer">
      <div class="page-footer__logo-wrapper">
        <img src="img/logo-footer.svg" alt="Логотип Кэт энерджи" class="page-footer__logo-img">
      </div>
      <div class="page-footer__socials">
        <a href="#" class="socials__item socials__item--vk">
          <img
            width="22px"
            height="12px"
            src="img/m-vk-svg.png"
            srcset="img/m-vk-svg@2x.png 2x, img/m-vk-svg@3x.png 3x"
            alt="Логотип Вконтакте"
            class="socials__vk-icon">
        </a>
        <a href="#" class="socials__item socials__item--instagram">
          <img
            width="17px"
            height="17px"
            src="img/m-insta-svg.png"
            srcset="img/m-insta-svg@2x.png 2x, img/m-insta-svg@3x.png 3x"
            alt="Логотип Инстаграм"
            class="socials__insta-icon">
        </a>
        <a href="#" class="socials__item socials__item--facebook">
          <img
            width="10px"
            height="19px"
            src="img/m-fb-svg.png"
            srcset="img/m-fb-svg@2x.png 2x, img/m-fb-svg@3x.png 3x"
            alt="Логотип Фейсбук"
            class="socials__fb-icon">
        </a>
      </div>
      <div class="page-footer__copyright">
        <a
          class="copyright__link"
          href="https://htmlacademy.ru/intensive/adaptive"
          target="blank">
          <p class="copyright__info">HTML Academy</p>
        </a>
        <a
          class="copyright__link"
          href="https://htmlacademy.ru/intensive/adaptive"
          target="blank">
          <img
            width="27px"
            height="34px"
            src="img/htmlacademy-svg.png"
            srcset="img/htmlacademy-svg@2x.png 2x, img/htmlacademy-svg@3x.png 3x"
            alt="Логотип HTML Academy"
            class="copyright__logo">
        </a>
      </div>
    </footer>
    <!-- Page footer end -->
  </body>
</html>
