    </header>
    <!-- Page header end -->
    <!-- Page nav start-->
    <nav class="page-header__nav">
      <ul class="page-header__nav-list nav-list--hidden">
        <li class="nav-list__item nav-list__item--main">
          <a
            class="nav-list__link"
            href="./index.html"
            target="blank">
              <span class="nav-list__text">Главная</span>

        </li>
        <li class="nav-list__item nav-list__item--products">

        <img src="img/logo-footer.svg" alt="Логотип Кэт энерджи" class="page-footer__logo-img">
