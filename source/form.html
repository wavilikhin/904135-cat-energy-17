<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <title>Подбор программы</title>
  </head>
  <body>
    <!-- Page header start -->
    <header class="page-header">
      <div class="page-header__logo">
        <img src="./img/logo-mobile.svg"
          alt="Логотип Кэт энерджэи"
          class="page-header__logo-image">
        <img src="./img/icon-mobile-menu.svg"
          alt="Показать меню навигации"
          class="page-header__menu nav--show">
      </div>
    </header>
    <!-- Page header end -->

    <!-- Page nav start-->
    <nav class="page-header__nav">
      <ul class="page-header__nav-list nav-list--hidden">
        <li class="nav-list__item nav-list__item--main">Главная</li>
        <li class="nav-list__item nav-list__item--products">Каталог Продукции</li>
        <li class="nav-list__item nav-list__item--programm nav-list__item--current">Подбор Программы</li>
      </ul>
      <div class="page-header__current-page current-page--hidden">
        <h1 class="current-page__headline">Подбор программы</h1>
        <p class="current-page__info">Заполните анкету и мы подберем программу питания для вашего кота</p>
      </div>
    </nav>
    <!-- Page nav end-->
    <!-- Page main start-->
    <main class="page-main"></main>
    <!-- Page main end-->
    <!-- Page footer start -->
    <footer class="page-footer">
      <div class="page-footer__logo-wrapper">
        <img src="./img/logo-footer.svg" alt="Логотип Кэт энерджи" class="page-footer__logo-img">
      </div>
      <div class="separator"></div>
      <div class="page-footer__socials">
        <a href="#" class="socials__item socials__item--vk">
          <img
            src="./img/icon-vk.svg"
            alt="Логотип Вконтакте"
            class="socials__vk-icon">
        </a>
        <a href="#" class="socials__item socials__item--instagram">
          <img
            src="./img/icon-insta.svg"
            alt="Логотип Инстаграм"
            class="socials__insta-icon">
        </a>
        <a href="#" class="socials__item socials__item--facebook">
          <img
            src="./img/icon-fb.svg"
            alt="Логотип Фейсбук"
            class="socials__fb-icon">
        </a>
      </div>
      <div class="separator"></div>
      <div class="page-footer__copyright">
        <a
          class="copyright__link"
          href="https://htmlacademy.ru/intensive/adaptive"
          target="blank">
          <p class="copyright__info">HTML Academy</p>
        </a>
        <a
          class="copyright__link"
          href="https://htmlacademy.ru/intensive/adaptive"
          target="blank">
          <img
            src="./img/htmlacademy.svg"
            alt="Логотип HTML Academy"
            class="copyright__logo">
        </a>
      </div>
    </footer>
    <!-- Page footer end -->
  </body>
</html>
